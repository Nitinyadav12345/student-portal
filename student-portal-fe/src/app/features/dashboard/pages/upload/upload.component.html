<div class="upload-wrapper">
  <div class="upload-card">
    <h3>Upload Certificate (PDF)</h3>
    <p class="sub">Select or drag and drop a PDF file.</p>

    <div
      class="dropzone"
      [class.dragging]="isDragging"
      (dragover)="onDragOver($event)"
      (dragleave)="onDragLeave($event)"
      (drop)="onDrop($event)"
    >
      <input id="file" type="file" accept="application/pdf" (change)="onFileSelected($event)" hidden />
      <label for="file" class="choose">Choose PDF</label>
      <span class="hint">or drop it here</span>
    </div>

    <div class="file-chip" *ngIf="selectedFile">
      <span class="name">{{ selectedFile.name }}</span>
      <button class="clear" type="button" (click)="clearSelection()" aria-label="Clear file">Ã—</button>
    </div>

    <button class="btn-primary" [disabled]="!selectedFile || uploading" (click)="onUpload()">
      {{ uploading ? 'Uploading...' : 'Upload' }}
    </button>

    <div class="banner" *ngIf="message">{{ message }}</div>

    <div class="loading-label" *ngIf="uploading">
      <span class="spinner"></span>
      <span>Loading...</span>
    </div>
  </div>
</div>
