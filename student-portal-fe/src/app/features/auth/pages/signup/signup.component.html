<main class="auth-wrapper">
  <div class="auth-card">
    <h2>Create your account</h2>

    <div class="banner banner-error" *ngIf="error">{{ error }}</div>

    <form #f="ngForm" (ngSubmit)="submit(f)" novalidate>
      <!-- Full Name -->
      <label>
        Username
        <input
          type="text"
          name="username"
          [(ngModel)]="model.username"
          #name="ngModel"
          required
          minlength="2"
          placeholder="Jane Doe"
          autocomplete="name"
        />
      </label>
      <div class="error" *ngIf="name.invalid && (name.touched || f.submitted)">
        Name is required (min 2 chars).
      </div>

      <!-- Email -->
      <label>
        Email
        <input
          type="email"
          name="email"
          [(ngModel)]="model.email"
          #email="ngModel"
          required
          email
          placeholder="you@example.com"
          autocomplete="email"
        />
      </label>
      <div
        class="error"
        *ngIf="email.invalid && (email.touched || f.submitted)"
      >
        Please enter a valid email.
      </div>

      <!-- Password -->
      <label>
        Password
        <input
          type="password"
          name="password"
          [(ngModel)]="model.password"
          #password="ngModel"
          required
          minlength="6"
          placeholder="Create a password"
          autocomplete="new-password"
        />
      </label>
      <div
        class="error"
        *ngIf="password.invalid && (password.touched || f.submitted)"
      >
        Password must be at least 6 characters.
      </div>

      <!-- Role Selection -->
      <label>
        Role
        <select name="role" [(ngModel)]="model.role" required>
          <option value="student">Student</option>
          <option value="admin">Admin</option>
        </select>
      </label>
      <div class="error" *ngIf="!model.role && f.submitted">
        Please select a role.
      </div>

      <button class="btn-primary" type="submit" [disabled]="submitting">
        {{ submitting ? "Creating..." : "Create Account" }}
      </button>
    </form>

    <p class="alt">
      Already have an account?
      <a routerLink="/auth/login">Sign in</a>
    </p>
  </div>
</main>
